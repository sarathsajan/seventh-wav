    <main class="flex-1 grid grid-cols-4">
        <!-- left extreme pillar: navigation pane -->
        <aside class="col-span-1 bg-gray-50 border-r border-gray-200 p-6">
            <nav class="space-y-4">
                <h1 class="text-lg font-semibold">Navigation</h1>

                    <li>Home</li>
                    <li>Play</li>

        </section>

        <!-- rightmost pillar: game level status -->
        <aside class="col-span-1 bg-gray-50 border-l border-gray-200 p-6">

            <div class="mt-4 text-sm text-gray-600">
                <!-- status placeholders -->
            </div>
